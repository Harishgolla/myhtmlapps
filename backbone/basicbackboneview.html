<!DOCTYPE html>
<html>
<head>
    <script src="jquery.js"> </script>
    <script src="underscore.js"> </script>

    <script src="backbone.js"> </script>

    <div id="container"> </div>
    <div id="container2"> </div>
    <script type="text/template" id="template">
        <input type="text" id="textholder"/>
        <input type="button" id="search_button" value=<%=value%>/>
    </script>

</head>
<body>
<script type="text/javascript">
    var searchview = Backbone.View.extend({
        initialize: function(){
            this.render();
        },
        render: function(){
            var vals = {value:"searchstrings"};
            var template = _.template($("#template").html(),vals);
            this.el.innerHTML = template;
        },
        events:{
            "click input[type=button]" : "dosearch"
        },
        dosearch:function(){
                    alert("searched for - " + $("#textholder").val());
        }
    });
    var view = new searchview({el:$("#container")});
    var view1 = new searchview({el:$("#container2")});
</script>


</body>
</html>
