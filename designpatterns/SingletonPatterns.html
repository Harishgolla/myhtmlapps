<!DOCTYPE html>

    <script>
    var mySingletonModule = (function() {
        var instance;

        function init(){
            var myPrivateVar = "stephen";
            myPrivateFunc = function(){
                return "hudson";
            };
            return {myPubicFunc : function(){ return myPrivateVar;}}

        }
        return {getInstance: function(){
            if(!instance)
                instance = init();
            return instance;
        }

        };

    })();

    var myDirtySingletonModule = (function() {
        var instance;

        function init(){
            var myPrivateVar = "stephen";
            myPrivateFunc = function(){
                return "hudson";
            };
            return {myPubicFunc : function(){ return myPrivateVar;}}

        }
        return {getInstance: function(){
                instance = init();
            return instance;
        }

        };

    })();

    console.log(mySingletonModule.getInstance().myPubicFunc());

    var firstSingletonClass =mySingletonModule.getInstance();
    var secondSingletonClass =mySingletonModule.getInstance();
    if(firstSingletonClass === secondSingletonClass){
        alert("Both refers to same object location");
    }
    var firstDirtySingletonClass =myDirtySingletonModule.getInstance();
    var secondDirtySingletonClass =myDirtySingletonModule.getInstance();
    if(firstDirtySingletonClass === secondDirtySingletonClass){
        alert("Both refers to same object location");
    }
